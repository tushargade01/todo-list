<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container-head">
      <h3 class="logo-name">To-Do List</h3>
      <img src="./pics/icon.png" class="logo">
      <p class="my-name"> - tushar gade</p>
    </div>
    <div class="input-and-button">
      <input id="js-input" type="text" placeholder="Add Todo List" onkeydown=" if(event.key === 'Enter'){
        tacks();
      }">
      <button class="js-button"
      onclick="
      tacks();
      "
      >Add</button>
    </div>
    <div>
      <ul id="list-container">
        <!--
          <li class="checked">hello</li>
        -->
      </ul>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
